<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>UserCard</title>
  </head>
  <body>
    <article class="wrapper-usercard">
      <header class="usercard-header">
        <h1 class="usercard-title">John Doe</h1>
      </header>
      <div class="usercard-main">
        <img
          class="usercard-image"
          src="./assets/img/foto-men.jpg"
          alt="John Doe"
        />
        <p class="usercard-text">
          Hello, my name is John! Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Minima adipisci voluptatum itaque. Libero quod esse
          neque natus dignissimos.
        </p>
        <div class="usercard-info">
          <div class="usercard-info-column">
            <p>108</p>
            <p>Posts</p>
          </div>
          <div class="usercard-info-column">
            <p>457</p>
            <p>Followers</p>
          </div>
          <div class="usercard-info-column">
            <p>229</p>
            <p>Following</p>
          </div>
        </div>
        <div class="btn-container">
          <button class="usercard-follow btn" title="Follow">Follow</button>
          <button class="usercard-message btn" title="Message">Message</button>
        </div>
      </div>
    </article>    
  </body>
</html>
